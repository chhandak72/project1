<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Safar Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="main">
    <h1>SAFAR SHURU</h1>
    <div class="login-container">
      <h2> Experience </h2>
      <h3> The best trip ever</h3>
        <div class="login-box">
          <div class="inputBox">
            <input id="email"  type="text" required />
            <span id="email">Email</span>
          </div>
          <div class="inputBox">
            <input id="password" type="password" required />
            <span>Password</span>
          </div>
          <label>
            <input type="checkbox" />
            Remember me
          </label>
          <a href="#">Forgot Password?</a> <br />
          <button onclick="handleEmailChange()" class="login-button">Login</button> <br />
          <button class="signup-button">Sign Up</button> <br />
        </div>
    </div>
  </div>
<script src="index.js"></script>
</body>
</html>
